<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <style>
        

    </style>


    
    <div class="calculator">
        <div class="u4 display">0</div>

        <button class="u1 button button-red">c</button>
        <button class="u1 button button-backspace button-gray">&#x21e4;</button>
        <button class="u1 button button-gray">&#247;</button>
        <button class="u1 button button-gray">x</button>

        <button class="u1 button button-gray">7</button>
        <button class="u1 button button-gray">8</button>
        <button class="u1 button button-gray">9</button>
        <button class="u1 button button-gray">-</button>
        
        <button class="u1 button button-gray">4</button>
        <button class="u1 button button-gray">5</button>
        <button class="u1 button button-gray">6</button>
        <button class="u1 button button-gray">+</button>
        
        <div class="u3">
            <div class="u-wrapper-inner">
                <button class="u1 button button-gray">1</button>
                <button class="u1 button button-gray">2</button>
                <button class="u1 button button-gray">3</button>
                <button class="u2 button button-gray">0</button>
                <button class="u1 button button-gray">.</button>
            </div>
        </div>

        <button class="u1 button button-blue button-double-height">=</button>            

    </div>





</body>
</html>
